{% extends 'artyprod/base.html' %}

{% block content %}
<div class="container">
  <h2>Inscription</h2>
  <form method="post" class="registration-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">S'inscrire</button>
  </form>
</div>
{% endblock %}

{% block styles %}
<style>
.container {
    margin-top:100px;
  width: 400px;

  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 4px;
}

.registration-form {
  margin-bottom: 10px;
  
}

.submit-button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.submit-button:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
}

</style>
{% endblock %}
