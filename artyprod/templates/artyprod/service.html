{% extends 'artyprod/base.html' %}

{% block content %}
<style>
  form {
    max-width: 600px;
    margin: 0 auto;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.5rem;
  }

  }

    background-color: #6c757d;
    border-color: #6c757d;
  }
  h1 {
    text-align: center;
    text-decoration: underline;
  }

  <div class="container mt-5">
