{% extends 'artyprod/base.html' %}

{% block title %}Contactez-nous{% endblock %}

{% block content %}
    <div class="container">
        <h1 style="margin-top: 7%;text-decoration:underline;color: #007bff; font-size: 30px; font-weight: bold;text-align:center;margin-bottom:2%">Contactez-nous</h1>
        
        
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name"style="color:rgb(153,153,255);font-size:25px">Sujet :</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group" >
                <label for="email" style="color:rgb(153,153,255);font-size:25px">Adresse e-mail :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message" style="color:rgb(153,153,255);font-size:25px">Message :</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
{% endblock %}
