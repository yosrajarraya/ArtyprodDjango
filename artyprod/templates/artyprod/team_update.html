{% extends 'artyprod/base.html' %}

{% block content %}
<style>
  .team-update {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .team-update h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }

  .team-update form {
    display: flex;
    flex-direction: column;
  }

  .team-update label {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
  }

  .team-update input,
  .team-update textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .team-update button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .team-update button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

{% endblock %}
